<html>
    <head>
        <script type="text/javascript"> 
            <!--function definition-->
    function displayInfo(a, b){
        var sum=(a+b)
        document.writeln(sum)
    }
    function getInfo(){
        document.write("This is getInfo method")
    }
    </script>
    </head>
    <body>
        <!---function calling and on mouse over this gives direct o/p on mouse over the button-->
        <input type="button" value="displayInfo" onmouseout="displayInfo(10, 20)"/>
        <input type="button" value="getInfo" onclick="getInfo()"/>
    </body>
</html>
