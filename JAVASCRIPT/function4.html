<html>
    <head>
        <script type="text/javascript"> 
            <!--function definition-->
    function displayInfo(a, b){
        var sum=(a+b)
        document.writeln(sum)
    }
    function getInfo(){
        document.write("This is getInfo method")
    }
    </script>
    </head>
    <body>
        <!---function calling and double click event-->
        <input type="button" value="displayInfo" ondblclick="displayInfo(10, 20)"/>
        <input type="button" value="getInfo" onclick="getInfo()"/>
    </body>
</html>
